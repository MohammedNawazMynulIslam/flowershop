<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flower Shop</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header-container">
      <div class="header-content">
        <h1 class="header-heading">
          Let's make <br />
          beautiful flowers a <br />
          part of your life.
        </h1>
        <p class="header-para">
          <small>
            It is a long established fact that a reader will be distracted by
            the readable content of a page when looking at its layout. The point
            of using Lorem Ipsum is that it has a more-or-less normal
            distribution of letters.
          </small>
        </p>
        <button class="btn">Shop Now</button>
      </div>
      <div class="header-img">
        <img src="./Flower Asset/pngwing 10.png" alt="flower" />
      </div>
    </header>
    <main>
      <!-- feature flowers -->
      <section>
        <div class="feature-flower-container"></div>
      </section>
    </main>
  </body>
</html>
